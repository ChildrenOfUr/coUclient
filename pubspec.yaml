name: couclient
description: 'Children of Ur :: Webclient'

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  dnd: ^1.2.0
  firebase: ^5.0.0
  intl: ^0.15.6
  json_annotation: "^0.2.9"
  stagexl: ^1.3.1+4
  xml: ^3.0.0
  cou_login:
    git:
      url: https://github.com/ChildrenOfUr/cou_login.git
      ref: master
  cou_toolkit:
