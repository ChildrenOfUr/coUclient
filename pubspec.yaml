dependencies:
  browser: any
  dnd: '^0.4.0'
  firebase: '>=0.5.0 <0.6.0'
  gorgon: any
  intl: ">=0.13.0 <0.16.0"
  jsonx: "2.0.0"
  xml: "^2.4.0"
  libld:
    git:
      ref: master
