<html>
  <head>
    <title>core-input</title>
    <script src="packages/unittest/test_controller.js"></script>
    <link rel="import" href="packages/core_elements/core_input.html">
  </head>
  <body unresolved>
    <!-- type='text -->
    <input is="core-input" id="typeText" value="Some content" />

    <!-- bind value -->
    <template id="bindValueTemplate" is="auto-binding-dart">
      <input is="core-input" id="bindValue" placeholder="bindValue"
             value="{{stringValue}}" />
    </template>

    <!-- change event -->
    <template id="changeAndInputEventTemplate" is="auto-binding-dart">
      <input is="core-input" id="changeAndInputEvent"
             placeholder="changeAndInputEvent" value="{{stringValue}}"
             on-change="{{changeHandler}}" on-input="{{inputHandler}}" />
    </template>

    <!-- validate number -->
    <template id="validateNumberTemplate" is="auto-binding-dart">
      <input is="core-input" id="validateNumber" pattern="^[0-9]*$"
             value="{{stringValue}}" placeholder="Numbers only" />
    </template>

    <!-- type="password" -->
    <template id="passwordTemplate" is="auto-binding-dart">
      <input is="core-input" id="password" value="{{stringValue}}"
             type="password" placeholder="Enter password" />
    </template>

    <script type="application/dart" src="core_input_test.dart"></script>
  </body>
</html>
