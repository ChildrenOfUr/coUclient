<!DOCTYPE html>
<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../fonts/fonts.html">
<link rel="import" href="../panel/panel.html">

<polymer-element name="ur-itembox" attributes="item quantity">
  <template>
    <style>
    :host {
      display:inline-block;
      width:46px;
      height:46px;
    }
    ur-panel {
      position:relative;
      width:40px;
      height:40px;
      margin:3px;
    }
    img {
      position: absolute;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      margin:auto;
      /* Maintain aspect ratio */
      max-height: 90%;
      max-width: 90%;
    }
    #item-quantity {
    position:absolute;
    right:0px;
    bottom:0;
    z-index:1;
    color:#444;
    font-size:0.8em;
    background:#fff;
    border-radius:9px;
    padding:0.1em;
    padding-top:0;
    padding-bottom:0;
    }
    </style>
    <ur-panel>
      <img _src="{{item}}" draggable="false">
      <template if="{{quantity > 1}}">
      	<div id="item-quantity">{{quantity}}</div>
      </template>
    </ur-panel>

  </template>
  <script type="application/dart" src="itembox.dart"></script>
</polymer-element>
