<!DOCTYPE html>
<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/cou_toolkit/toolkit/toolkit.html">

<polymer-element name="ur-musicplayer" attributes="artist song link darkui" noscript>
  <template>
    <style>
      #widget * {
        color:#777;
      }
      :host span, :host img {
        cursor:pointer;
      }
      #widget {
        width:220px;
        height:42px;
        font-size:12px;
        line-height:15px;
        text-align:center;
        display:inline-block;
      }
      
      a,
      a:hover,
      a:active,
      a:focus {
        outline: none;
        text-decoration: none;
      }

      a:hover {
        opacity: 0.8;
      }
    </style>

      <ur-panel id="widget" class="{{(darkui == 'true' ? 'darkui' : 'lightui')}}">
        <div>
          <a id="SCLink" _href="{{link}}" target="_blank" tabindex="-1">
            <span>{{song}}</span>
            <br>
             By
            <span>{{artist}}</span></a>
        </div>
        <a href="https://www.soundcloud.com" target="_blank" tabindex="-1">
          <img src="soundcloud.png" alt="powered by soundcloud">
        </a>
      </ur-panel>
  </template>
</polymer-element>
