<!DOCTYPE html>
<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/cou_toolkit/toolkit/toolkit.html">

<polymer-element name="ur-meters" attributes="mood maxmood energy maxenergy playername imagination debug serverAddress">
    <template>
        <link rel="stylesheet" href="meters.css">

        <a id="playerName" title="Open Profile Page" _href="https://childrenofur.com/profile?username={{playername}}" target="_blank">{{playername}}</a>

        <div id="imaginationText">
            <span id="currImagination">{{commaFormatter.format(imagination)}}</span><span class="smi">i</span>
        </div>
        <div id="energyDisks">
            <img class="green" src="energymeter.svg">
            <img class="red" src="energymeterred.svg">
        </div>
        <div id="topLeftMask"></div>
        <img id="enbolt" src="energybolt.svg">

        <div id="leftDisk">
            <div class="hurt"></div>
            <img id="rays" src="rays.svg">

            <div class="dead">
                <div id="rain"></div>
            </div>
            <div id="portrait">
                <div id="moodAvatar"></div>
            </div>
            <div id="moodMeter">
        <span class="percent">
          <span class="number">{{(mood ~/ maxmood * 100).toInt()}}</span>%
        </span>
        <span class="fraction">
          <span class="curr">{{mood}}</span>
          <span>/</span>
          <span class="max">{{maxmood}}</span>
        </span>
            </div>
        </div>

        <div id="energyText">
            <span id="currEnergy">{{energy}}</span>
            <span>/</span>
            <span id="maxEnergy">{{maxenergy}}</span>

            <div>Energy</div>
        </div>
    </template>
    <script type="application/dart" src="meters.dart"></script>
</polymer-element>
