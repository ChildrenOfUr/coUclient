<link rel="import" href="../../../../../../packages/polymer/polymer.html">
<link rel="import" href="../item_list_style.html">

<polymer-element name="favorite-list">
    <template>
        <core-style ref="item_lists"></core-style>
        <link rel="stylesheet" href="favorite_list.css">

        <template if="{{results.length == 0}}">
            <div>You may save favorite items from the search tab</div>
        </template>
        <template repeat="{{result in results | enumerate}}">
            <div class="resultsRow {{result.index%2==0?'odd':'even'}}" on-click="{{showDetails}}"
                 data-item-name="{{result.value.auction.item_name}}">
                <div class="itemFrame">
                    <div class="itemImage" style="{{result.value.auction.style}}"></div>
                </div>
                <div class="itemText">
                    <div class="itemName">{{result.value.auction.item_name}}</div>
                </div>
                <div on-click="{{removeFav}}" data-item-name="{{result.value.auction.item_name}}">X</div>
            </div>
        </template>
    </template>
    <script type="application/dart" src="favorite_list.dart"></script>
</polymer-element>
